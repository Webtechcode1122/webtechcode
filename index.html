<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebTechCode's personal website showcasing projects and contact information.">
    <meta name="keywords" content="WebTechCode, projects, contact, personal website">
    <meta name="author" content="WebTechCode">
    <title>WebTechCode</title>
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <!-- Hover.css for Hover Effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- ScrollReveal.js for Scroll Animations -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Particles.js for background animation -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        /* General Styles */
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #00ced1;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --bg-light-color: #ffffff;
            --text-light-color: #000000;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
        }

        [data-theme="light"] {
            --bg-color: var(--bg-light-color);
            --text-color: var(--text-light-color);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: animateBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        header p {
            font-size: 18px;
        }

        nav {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section {
            padding: 30px 20px;
            background-color: #1c1c1c;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: 20px;
        }

        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #backToTop:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Dark Mode Toggle Button */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #darkModeToggle:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1c1c1c;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            border: 3px solid #1c1c1c;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0057b3db;
        }

        /* Grid and Flexbox Layouts */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .flex-container {
                flex-direction: row;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <div id="particles-js"></div>

    <header>
        <img src="webtechcode.gif" alt="WebTechCode Logo">
        <h1 class="animate__animated animate__heartBeat">WebTechCode</h1>
        <p>Welcome to my website</p>
    </header>

    <nav>
        <a href="#about-me" class="hvr-grow">About Me</a>
        <a href="#projects" class="hvr-grow">Projects</a>
        <a href="#contact-me" class="hvr-grow">Contact Me</a>
    </nav>

    <section id="about-me">
        <h2 class="animate__animated animate__fadeIn">About Me</h2>
        <p class="animate__animated animate__fadeIn">I am a UI & UX Developer</p>
    </section>

    <section id="projects">
        <h2 class="animate__animated animate__fadeIn">Projects</h2>
        <p class="animate__animated animate__fadeIn">List of projects:<br>
            I made a website for a YouTuber: AcaDhrix - <a href="https://www.youtube.com/channel/UCKK2aV6a11B0x1W053z6V4A" target="_blank">YouTuber</a><br>
            <a href="https://webtechcode1122.github.io/acadhrix/" target="_blank">Website of AcaDhrix</a>
        </p>
    </section>

    <section id="contact-me">
        <h2 class="animate__animated animate__fadeIn">Contact Me</h2>
        <p class="animate__animated animate__fadeIn">You can contact me on Gmail: <br> arhamjain19609@gmail.com</p>
    </section>

    <button id="backToTop">Back to Top</button>
    <button id="darkModeToggle" title="Toggle Dark Mode"><i class="fas fa-adjust"></i></button>

    <footer>
        <p>&copy; 2024 WebTechCode</p>
    </footer>

    <script>
        // GSAP Animations
        gsap.from("header", {
            duration: 1,
            y: -50,
            opacity: 0,
            ease: "bounce"
        });
        gsap.from("nav a", {
            duration: 1,
            opacity: 0,
            stagger: 0.3,
            y: -20,
            ease: "elastic",
            delay: 1
        });

        gsap.from(".animate__heartBeat", {
            duration: 1,
            scale: 0.5,
            opacity: 0,
            rotation: 360,
            ease: "back"
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
        });

        // ScrollReveal Animations
        ScrollReveal().reveal('section', {
            duration: 1000,
            origin: 'bottom',
            distance: '50px',
            delay: 200,
            reset: true
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
