<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arham Jain's personal website showcasing biography, publications, and research interests.">
    <meta name="keywords" content="Arham Jain, biography, publications, research, personal website">
    <meta name="author" content="Arham Jain">
    <title>Arham Jain</title>
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <!-- Hover.css for Hover Effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"/>
    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- ScrollReveal.js for Scroll Animations -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-color: #007bff; /* Change primary color to blue */
            --secondary-color: #00cccc; /* Change secondary color to a lighter shade of blue */
            --dark-bg: #333;
            --dark-text: #fff;
            --light-bg: #f5f7fa;
            --light-text: #333;
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --text-color: var(--dark-text);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --text-color: var(--light-text);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Added */
            overflow: hidden; /* Added */
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: animateBackground 20s linear infinite; /* Added */
            pointer-events: none;
        }

        @keyframes animateBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        header svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            fill: white;
        }

        nav {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section {
            padding: 30px 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        footer {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            text-align: center;
            padding: 20px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: none;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #backToTop:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Dark Mode Toggle */
        #darkModeToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            box-shadow: 0px 3px 6px rgba(63, 61, 61, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #darkModeToggle:hover {
            background-color: #1a6bc2;
            transform: scale(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            border: 3px solid #f0f0f0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0057b3db;
        }

        /* Grid and Flexbox Layouts */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .flex-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body data-theme="light">
<header>
    <img src="2d5964fc-7c90-4654-b113-2b307d6c0e31.png" alt="img">
    <h1 class="animate__animated animate__heartBeat">Arham Jain</h1> <!-- Added animation -->
    <p>Welcome to my personal website</p>
</header>

<nav>
    <a href="#bio" class="hvr-grow">Biography</a>
    <a href="#publications" class="hvr-grow">Publications</a>
    <a href="#research" class="hvr-grow">Research Interests</a>
</nav>

<section id="bio">
    <h2 class="animate__animated animate__fadeIn">Biography</h2>
    <p class="animate__animated animate__fadeIn">This is a description of my biography.</p>
</section>

<section id="publications">
    <h2 class="animate__animated animate__fadeIn">Publications</h2>
    <p class="animate__animated animate__fadeIn">List of publications.</p>
</section>

<section id="research">
    <h2 class="animate__animated animate__fadeIn">Research Interests</h2>
    <p class="animate__animated animate__fadeIn">List of research interests.</p>
</section>

<div style="height: 150px;"></div> <!-- Added space for image -->

<button id="backToTop">Back to Top</button>

<button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>

<footer>
    <p>&copy; 2024 Arham Jain</p>
</footer>

<script>
    // GSAP Animations
    gsap.from("header", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
    gsap.from("nav a", {
        duration: 1,
        opacity: 0,
        stagger: 0.3,
        y: -20,
        ease: "elastic",
        delay: 1
    });

    gsap.from(".animate__heartBeat", { // Added
        duration: 1,
        scale: 0.5,
        opacity: 0,
        rotation: 360,
        ease: "back"
    });

    // Back to Top Button
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
    });

    // ScrollReveal Animations
    ScrollReveal().reveal('section', {
        duration: 1000,
        origin: 'bottom',
        distance: '50px',
        delay: 200,
        reset: true
    });
</script>
</body>
</html>
